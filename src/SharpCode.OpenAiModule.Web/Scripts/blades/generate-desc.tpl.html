<div class="blade-content">
  <div class="blade-inner">
    <div class="form-group">
      <label class="form-label">Prompt</label>
      <div class="form-input">
        <textarea required="" cols="30" rows="5"
                  ng-model="prompt" placeholder="Enter your prompt" ng-change="changePrompt(prompt)"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Language</label>
      <div class="form-input">
        <div class="custom-dropdown">
          <select ng-model="language" ng-change="changeLanguage(language)">
            <option selected> Select Language </option>
            <option ng-repeat="x in lang"> {{ x.languageCode }} </option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Desired Length</label>
      <div class="form-input">
        <input type="number" class="__xsmall ng-pristine ng-untouched ng-valid ng-valid-required"
               ng-model="length" placeholder="Enter the desired length (Defaults to 100)"
               ng-change="changeLength(length)" min="0" max="300">
      </div>
    </div>


    <div class="form-group">
      <label class="form-label">Modes For Rephrasing</label>
      <div class="form-input">
        <select ng-model="tone" ng-change="changeTone(tone)">
          <option> SEO Friendly </option>
          <option> Formal </option>
          <option> Fluent </option>
          <option> Standard </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Result</label>
      <div class="form-input">
        <textarea id="result" ng-model="result" readonly></textarea>
      </div>
    </div>

    <div class="error-message" ng-show="errorMessage">{{ errorMessage }}</div>

  </div>
</div>
